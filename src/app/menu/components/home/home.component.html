<div>
    <div style="display: inline-block; width: 20%;">
        <p><strong>Menu:</strong>{{ menuList.length }}</p>
    </div>
    <div style="display: inline-block; width: 70%;">
        <a style="cursor: pointer;">Menu</a> &nbsp;
    </div>
    <div style="display: inline-block; width: 10%;">
        <button (click)="onCreate()">Create Menu</button>
    </div>
</div>
<div style="display: grid;">
    <table border="1">
        <tr>
            <th width="20%">id</th>
            <th width="20%">name</th>
            <th width="20%">image</th>
            <th width="40%"></th>
        </tr>
        <tr *ngFor="let item of menuList">
            <td>{{ item.id }}</td>
            <td>{{ item.name }}</td>
            <td align="center">
                <img *ngIf="item.image!=''" [src]="item.image" width="50%">
            </td>
            <td align="right">
                <a (click)="onEdit(item.id)" style="cursor: pointer;">Edit</a> &nbsp;
                <a (click)="onDelete(item.id)" style="cursor: pointer;">Delete</a> &nbsp;
            </td>
        </tr>
    </table>
</div>
